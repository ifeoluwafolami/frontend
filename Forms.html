<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">

        <title>
            Boxed Up with HIF
        </title>

    </head>

    <body>
        
        <h1>Create an Account!</h1>
        
        <form action="https://docs.google.com/spreadsheets/d/17k_JTppHx-LX3QHHT4UGLRWbhfFNZPnQjhrvp-CQTVc/edit#gid=0" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"> <br>
            <br>
            <label for="phonenumber">Phone Number:</label>
            <input type="text" id="phonenumber" name="phonenumber"> <br> 
            <br>    
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"> <br>
            <br>
            <!--used to create an HTML form for user input-->
            <label for="gender">Gender:</label>
            <input type="radio" id="female" name="gender", value="Female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender", value="Male">
            <label for="male">Male</label>
            <input type="radio" id="prefernottosay" name="gender", value="Prefer Not to Say">
            <label for="prefernottosay">Prefer Not to Say</label>
            <br>
            <br>
            <label for="options"> How do you like your gifts? <br> Select at least one of the options below!</label><br>
            <br>
            <input type="checkbox" id="thoughtful" name="option1" value="Thoughtful and Heartwarming!">
            <label for="option1">Thoughtful and Heartwarming!</label> <br>
            <input type="checkbox" id="dramatic" name="option2" value="Over-the-top Dramatic!"> 
            <label for="option2">Over-the-top Dramatic!</label> <br>
            <input type="checkbox" id="aesthetic" name="option3" value="Pretty AF!"> 
            <label for="option3">Pretty AF!</label> <br>
            <br>
            <label for="colorscheme">Favourite Colour?</label>
            <input type="color" id="colorscheme" name="colorscheme">
            <br>
            <br>
            <label for="favegifts">Which of our gift types do you like the most, and why?</label> <br>
            <textarea name="favegifts" id="favegifts" cols="30" rows="5"></textarea>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> <br>
            <br>
            <label for="conf_password">Confirm Password:</label> 
            <input type="password" name="conf_password" id="conf_password">
            <br>
            <br>
            <button type="submit" formaction="https://docs.google.com/spreadsheets/d/17k_JTppHx-LX3QHHT4UGLRWbhfFNZPnQjhrvp-CQTVc/edit#gid=0">Continue!</button>
            <button type="reset">Do Over?</button>

        </form>

    </body>



</html>
