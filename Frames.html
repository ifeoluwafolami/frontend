<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        
        <meta charset="utf-8">
        <title>Boxed Up by HIF</title>

    </head>

    <body>

        <frame> </frame> <!--not supported in html5-->
        <frameset></frameset> <!--also not supported in html5-->
        <noframes></noframes> <!--not supported in html5-->
        <!--recommended to use iframe tag instead-->

        <iframe src="Forms.html" 
        title="Fill this form!"
        allowfullscreen="True"
        
        ></iframe>

        <!--this defines an inline frame. An inline frame is used to embed 
        another html file within a html document.-->
    </body>

</html>
