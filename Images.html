<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boxed Up With H.I.F</title>
        <style>
            span {
                color: palevioletred;
            }
        
        </style>
    </head>

    <body>
        <div class="div1">
            <h3>Two Words... <span>Elevated Gifting!</span></h3>
        </div>
        

        <img 
        src="https://images.unsplash.com/photo-1549465220-1a8b9238cd48?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z2lmdCUyMGJveHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60" 
        alt="Pink Gift Box with Gold Ribbon, and Heart Glitter"
        usemap="#mymap"
        >
        
        <map name="mymap">

            <area shape="rect" coords="60, 60,120,120" href="https://google.com" alt="Hi">
            <area shape="rect" coords="100, 24,90,350" href="https://wikipedia.com" alt="Hi">
            <area shape="rect" coords="250, 40,100, 45" href="https://unsplash.com" alt="Hi">
            <area shape="rect" coords="6, 160,170,120" href="https://milanote.com" alt="Hi">
        </map>
        <!--map tag defines a client-side image map-->
        <!--an image map is an image with clickable areas.
        The areas are defined with one or more <area> tags-->

        <!--area tag defines the area inside an image map-->

        <canvas>
            <!--used to draw graphics on the fly via scripting, using via JavaScript.-->
            <!--container for drawing-->
            
            
        </canvas>

        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        </canvas>

        <figcaption>
            <!--defines a caption for a figure element.
            It can be placed as the first or last child of the element.-->
        </figcaption>

        <figure>
            <!--specifies self-contained content-->
            <img src="https://images.unsplash.com/photo-1592903297149-37fb25202dfa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Z2lmdCUyMGJveHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=700&q=60" 
            alt="Pretty Gift Box with Blush Ribbon."
            width='350'
            height='500'>
            <figcaption>Pretty Packaging, always!</figcaption>
        </figure>

        <picture>
            <!--this defines a container for multiple image resources.
            gives the dev more flexibility in specifying image resources.
            Art direction and responsive design.-->
            <!--contains one or more source tags and one image tag.
            the image tag is a fallback if the source tags do not work.
            You set up multiple tags and the first one that fits is the one 
            that is used.-->

        </picture>

        <svg>
            <!--svg == scalable vector graphics-->
            <!--svg tag defines a container for SVG graphics.
            Vector graphics are very very important.-->
        </svg>

    


    </body>







</html>
