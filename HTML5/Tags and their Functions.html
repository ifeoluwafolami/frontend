<!--Commentttttt-->

<!--
    DOCTYPE is used to specify which version of HTML the document is using. 
    It defines the document type.
    Referred to as the document type declaration (DTD).
-->
<!DOCTYPE html>

<!--
    <html> </html> tags define an HTML document. 
-->

<html></html>

<!--
    The <head> tag contains metadata and information for the document.
    Tags put in the head tag include css tag, script tag and meta tag.
    Scripts are read top to bottom so info for metadata and styling should
    be put here so they can be read first.
    Script tag should be put at the bottom of the body for one reason;
    because if it is a long script, it will slow down the download speed of
    the page. It will not optimize it for max. performance but actually bug 
    it down becase there is so much info for it to read.
-->
<head>
    <title>Tags and their Functions</title>
    
    <meta name="Tagssss">
    <meta charset="utf-8">
    <meta name="keywords" content="HTML Tags">
    <meta name="author" content="H.I. Folami">

    <link rel="stylesheet" href="#">
    <!--This is put before the style if it links 
        to an external style sheet.-->


    <style media="screen">
        body {
            background:pink;
        }
        h1 {
            color: white;
        }
    </style>
    
</head>

<!--
    Title tag defines a title for the document
    (the name of the tab in browser)
-->

<title>Tags and their Functions</title>

<!--
    The body tag defines the document's body.
    This is where you put your main content.
    It is the most important part of the website, contentwise.
    <body></body>
-->

<body>

    <h1>Everything Sucks!</h1>
    <br>
    <h2>Just Kidding,</h2>
    <br>
    <h3>Everything is Great!</h3>
    <br>
    <h4>No, Really.</h4>
    <br>
    <h5>I have just been thinking about my ex way too much.</h5>
    <br>
    <h6>But then, he's not really my ex.</h6>
    <br>

    <hr>
    <p>Yes, I am most definitely ashamed of myself.</p>
    <hr>
    <a href="https://www.instagram.com/ifeeoluwaaa"target=_blank>
        Console me via Instagram: ifeeoluwaaa
    </a>


</body>

<!--
    <h1> to <h6> define html headings.
-->

<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!--
    <p> tags define paragraphs.
-->
<p></p>

<!--
    Break tag <br> inserts a single line break. Has no close tag.
-->

<!--
    <hr> defines a thematic change in the content.
    Also does not have a close tag.
-->

<!--
    Anchor Tag: <a>
    This defines a hyperlink. 
-->

<!--
    Link tag: <link>
    This defines the relationship between a document and
    an external resource (mostly used to link to a style sheet)
-->
<link rel="stylesheet" href="">

<!--
    Meta Tag: <meta>
    Defines metadata about an HTML document.
-->
<meta name="Tagssss">
<meta charset="utf-8">
<meta name="keywords" content="HTML Tags">
<meta name="author" content="H.I. Folami">
<!--
    When Google is searching your search engine optimization, it is 
    using meta tags to do that. They always go in the head tag.
    It will not be displayed on the page but it is machine parsible.
-->
